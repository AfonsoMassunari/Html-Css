<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Página</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section. Tag pra separar em varios assuntos -->
    <section>
      <p>Assunto 1</p>
    </section>
    <section>
      <p>Assunto 2</p>
    </section>
    <!-- Tag pro motor de buscar encontrar o Conteudo Principal do Site -->
    <article>Conteudo Principal do Site</article>

    <!-- Tag pro motor de buscar encontrar o Conteudo Secundario do Site -->
    <aside>Conteudo Secundario</aside>

    <p>
      O meu dia preferido é o <time datetime="2002-08-31"></time> dia do meu
      aniversário
    </p>
    <!-- motor de busca encontra esse time -->

    <Afonso
      >É possível criar uma tag com qualquer nome e da pra aplicar
      estilos</Afonso
    >
  </body>
</html>
