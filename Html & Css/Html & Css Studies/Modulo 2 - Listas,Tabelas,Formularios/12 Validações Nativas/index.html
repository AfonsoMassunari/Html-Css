    <form method="POST" action="casatro.php">
      <fieldset>
        <legend>Dados Pessoais</legend>

          Primeiro Nome: <br />
          <input
            type="text"
            name="name"
            required
            minlength="2"
            maxlength="15"
          /> </label
        ><br />
        <!--required obriga o campo a ser preenchido,min minimo de caracteres e max maximo-->

          Sobrenome: <br />

          Nome da empresa: <br />
