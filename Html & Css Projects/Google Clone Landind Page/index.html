<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,user-scalabe=0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Google</title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp&display=swap"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:FILL@1"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="google-header">
            <nav class="google-header-area">
                <a href="" id="gmail">Gmail</a>
                <a href="" id="images">Images</a>
                <a href="" class="apps-icon">
                    <span class="material-symbols-sharp icon">apps</span>
                </a>
                <a href="" class="icon-area"><span>A</span></a>
            </nav>
        </header>

        <section id="logo-google">
            <figure>
                <img src="assets/images/logo-google.png" alt="Google logo" />
            </figure>

            <div class="search-container">
                <div class="search">
                    <span class="material-symbols-sharp" id="search-icon"
                        >search</span
                    >

                    <textarea id="search" autofocus></textarea>
                    <div class="items">
                        <span class="mic-icon">
                            <img
                                src="assets/images/icon_google_mic.svg"
                                alt="mic icon"
                                class="icon-img"
                            />
                        </span>
                        <span class="lens-icon">
                            <img
                                src="assets/images/icon_google-lens.svg"
                                alt="lens icon"
                                class="icon-img"
                            />
                        </span>
                    </div>
                </div>
            </div>
            <div class="google-buttons">
                <input type="button" value="Google Search" id="button-search" />
                <input
                    type="button"
                    value="I'm Feeling Lucky"
                    id="button-lucky"
                />
            </div>
        </section>
        <footer>
            <div class="footer1">Brazil</div>
            <div class="footer2">
                <ul class="ul1">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
                <ul class="ul2">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
